specVersion: v0.1.0

package:
  name: solana_substream
  version: v0.1.0

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg

protobuf:
  files:
    - mydata.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - instructions.proto
    - transactions.proto
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_my_data
    kind: map
    initialBlock: 335370000
    inputs:
      - source: solana:blocks_without_votes
    output:
      type: proto:mydata.v1.PriceUpdate

network: solana-mainnet-beta
