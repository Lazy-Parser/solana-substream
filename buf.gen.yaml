version: v1

plugins:
  - name: go
    out: proto/pb
    opt:
      - paths=source_relative
      # все строки ниже — одна «опт»‑секция, каждую начинайте с «‑ »
      # ⬇︎ говорим генератору: «если встретишь этот .proto,
      #    клади код в пакет github.com/streamingfast/substreams‑solana/pb»
      - Msf/substreams/solana/v1/transactions.proto=github.com/streamingfast/substreams-solana/pb
      - Msf/substreams/solana/v1/instructions.proto=github.com/streamingfast/substreams-solana/pb



